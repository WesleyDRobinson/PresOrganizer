<form id="login-form" name="loginForm" ng-submit="createUser()">
    <h1>Sign Up</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="formInfo.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="formInfo.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="formInfo.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
