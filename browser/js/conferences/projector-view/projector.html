<div id="projector-view" 
	ng-class="isFullscreen ? 'black-background projector-large' : 'projector-small'"  
	ng-mousemove="isFullscreen && mouse()">
	<div class="row button-row">
		<div class="col-md-12 text-center">
			<button class="btn" ng-click="goFullscreen()">{{ fullscreenBtnText }}</button>
		</div>
    </div>
    <div class="row projector-image">
		<div class="col-md-12">
		    <img ng-src="{{data.url}}">
		</div>
	</div>
</div>
